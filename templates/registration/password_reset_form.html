{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">
        Resetear password
    </h1>

    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-yellow-300 bg-blue-500 hover:bg-yellow-300 hover:text-blue-500 px-3 py-2 rounded-md">
            Resetear password
        </button>
        <hr />
    </form>

    <div class="mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">¿Ya tenés un user?</a>
    </div>
</div>

{% endblock content %}
